<!DOCTYPE html>
<head>

    <style>
    .alert {
      padding: 20px;
      background-color: #aa5798;
      color: black;
    }
    
    .closebtn {
      margin-left: 15px;
      color: black;
      font-weight: bold;
      float: right;
      font-size: 22px;
      line-height: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    
    .closebtn:hover {
      color: black;
    }
    </style>
</head>
<body>

    <h2>Notification</h2>
    
    
    <div class="alert">
      <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
      <strong><h4>Congratulations!</h4></strong><br> Dear Sinchana, We are pleased to inform you that your booking for Chef Venkatesh Bhatt is confirmed for Date: 21-12-2024 at 10:00 AM. <br><h4>Happy Birthday</h4>
    </div>
    </body>
    </html>
